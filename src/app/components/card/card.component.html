<div class="rounded overflow-hidden shadow-lg">
  <img
    class="w-full"
    src="{{
      character.thumbnail.path +
        '/standard_medium.' +
        character.thumbnail.extension
    }}"
    alt="Sunset in the mountains"
  />
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ character.name }}</div>
    <div class="mb-2">
      <p *ngIf="!character.description">No description available.</p>
      <p class="text-gray-700 text-base">
        {{ character.description }}
      </p>
    </div>
    <button
      class="bg-gray-500 hover:bg-gray-700 text-gray-300 font-bold py-2 px-4 mr-4 rounded-full"
    >
      Comics
    </button>
    <button
      class="bg-gray-500 hover:bg-gray-700 text-gray-300 font-bold py-2 px-4 rounded-full"
    >
      Series
    </button>
  </div>
</div>
